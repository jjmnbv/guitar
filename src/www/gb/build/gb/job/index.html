    <div id="chgloginpwd-modal" class="modal fade modal-scroll" tabindex="-1" data-replace="true">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>

                    </h4>
                </div>
                <div class="modal-body form">
                    <form id="edit-user-passwd" action="{{base}}/profile/change-login-password" role="form"

                        <div class="form-body">
                            <div class="form-group">
                                <label class="control-label col-md-3">原登录密码 <span class="required"> * </span></label>
                                <div class="col-md-9">
                                    <input type="password" name="plainOldPassword" class="form-control"
                                           data-rule-required="1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3">新登录密码 <span class="required"> * </span></label>
                                <div class="col-md-9">

                            </div>
                            <div class="form-group">

                                           data-rule-equalto="#password" data-msg-equalto="两次密码不一致"
                                           data-rule-required="1">
                                </div>
                            </div>
                        </div>
                        <div class="form-actions right">
                            <button type="submit" class="btn btn-success">提交</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>

  <script type="text/x-handlebars-template" id="job-page-template">
    <div class="table-scrollable">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th> 序号 </th>
            <th> 编号 </th>
            <th> 用户编号 </th>
            <th> 工作性质 </th>
            <th> 工龄 </th>
            <th> 开始时间 </th>
            <th> 结束时间 </th>

            <th> 地区 </th>

            <th> 是否有作品 </th>
            <th> 作品名称 </th>
            <th> 操作 </th>
          </tr>

        <tbody>
          {{#each page.content}}
          <tr>
            <td> {{page-rowindex}} </td>
            <td> {{id}} </td>
            <td> {{userId}} </td>
            <td> {{category}} </td>
            <td> {{workAge}} </td>
            <td> {{beginTime}} </td>
            <td> {{endTime}} </td>
            <td> {{addressCity}} </td>
            <td> {{addressArea}} </td>
            <td> {{addressProvince}} </td>
            <td> {{addressDetail}} </td>
            <td> {{salary}} </td>
            <td> {{comment}} </td>
            <td> {{musicStyle}} </td>
            <td> {{haveBand}} </td>
            <td> {{bandName}} </td>
            <td> {{havePro}} </td>
            <td> {{proName}} </td>
            <td>
              <a href="#" data-target="#job-edit-modal" data-toggle="modal" data-job-id="{{id}}"> 编辑 </a>
              <a href="javascript:;" data-delete-job-id="{{id}}.json">删除</a>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
    <div class="row table-pager">
        <div class="col-md-5 col-sm-12">
            <div style="padding-top:8px;">共 {{page.totalPages}} 页 {{page.totalElements}} 条记录</div>
        </div>
        <div class="col-md-7 col-sm-12">
            <ul class="pagination pull-right">
                {{#if (page-first)}}
                <li class="prev disabled"><a href="#"><i class="fa fa-angle-left"></i>上一页</a></li>
                {{else}}
                <li class="prev" data-page-number="{{page-prev}}"><a href="#"><i class="fa fa-angle-left"></i>上一页</a></li>
                {{/if}}
                {{#each page.pages}}
                <li{{#if (page-current)}} class="active"{{else}} data-page-number="{{this}}"{{/if}}><a href="#">{{this}}</a></li>
                {{/each}}
                {{#if (page-last)}}
                <li class="next disabled"><a href="#">下一页<i class="fa fa-angle-right"></i></a></li>
                {{else}}
                <li class="next" data-page-number="{{page-next}}"><a href="#">下一页<i class="fa fa-angle-right"></i></a></li>
                {{/if}}
            </ul>
        </div>
    </div>
  </script>
