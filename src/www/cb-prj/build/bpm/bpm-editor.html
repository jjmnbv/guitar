  <script type="text/x-handlebars-template" id="signalmangement-template">
    {{#if content}}
     {{#each content}}
      <tr class="normal">
        <td><input name="signalCode" type="text" value="{{signalCode}}"/></td>
        <td><input name="signalDesc" type="text" value="{{signalDesc}}"/></td>
        <td>
          <select name="signalScope" value="processInstance">
            <option value="global" {{#if (eq signalScope 'global')}}selected{{/if}}>global</option>
            <option value="processInstance" {{#if (eq signalScope 'processInstance')}}selected{{/if}}>processInstance</option>
          </select>
        </td>
        <td><a href="#" class="signal-delete">删除</a></td>
      </tr>
     {{/each}}
    {{else}}
      <tr class="no-data">
        <td colspan="4" align="center"></td>
      </tr>
    {{/if}}
  </script>

  <script type="text/x-handlebars-template" id="signalmangement-tr-template">

      <td>
        <select name="signalScope">
          <option value="global">global</option>
          <option value="processInstance">processInstance</option>
        </select>
      </td>
      <td><a href="#" class="signal-delete">删除</a></td>
    </tr>
  </script>

        <div>
          <input class="form-control required" readonly name="flowName"/>
          <input class="form-control" type="hidden" name="flowKey"/>
        </div>
      </div>
    </form>
  </script>
