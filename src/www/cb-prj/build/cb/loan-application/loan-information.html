                   name="accountList[{{index}}].acNa" value="{{acNa}}"/>
        </td>
        <td class="form-group" width="16%">
            <input type="text" class="form-control isBankCard required"
                   name="accountList[{{index}}].acNo" value="{{acNo}}"/>
        </td>
        <td class="form-group">
            <select
                    name="accountList[{{index}}].acUsCd"
                    class="form-control useCodeList required"
                    data-selectloader-store="useCodeList"
                    data-selectloader-vkey="code"
                    data-selectloader-tkey="name">
                <option value="">请选择...</option>
            </select>
        </td>
        <td class="form-group">
            <input type="text" class="form-control required acBankNa"
                   name="accountList[{{index}}].acBankNa" id="acBankNa_{{index}}"/>
            <input type="hidden" class="acBankNo" name="accountList[{{index}}].acBankNo"  id="acBankNo_{{index}}"/>
            <ul class="data-box"></ul>
        </td>
        <td class="form-group" width="25%">
            <input type="text" class="form-control required acBankBrNa"
                   name="accountList[{{index}}].acBankBrNa" value="{{acBankBrNa}}"/>
            <input type="hidden" class="acBankBrNo" name="accountList[{{index}}].acBankBrNo" value="{{acBankBrNo}}"/>
            <ul class="data-box"></ul>
        </td>
    </tr>
</script>
<script type="text/x-handlebars-template" id="data-box-template">
    {{#each content}}
    <li>
        {{openBankNa}}
        <input type="hidden" class="openBankNo" value="{{openBankNo}}"/>
    </li>
    <li>
        {{openBankBrNa}}
        <input type="hidden" class="openBankBrNo" value="{{openBankBrNo}}"/>
    </li>
    {{/each}}
</script>
