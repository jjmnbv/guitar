                                                    data-selectloader-vkey="districtCode"
                                                    data-selectloader-tkey="districtName"
                                                    data-selectloader-val="{{proviceCode}}"
                                                    data-selectloader-nselect="#cityCd{{../_index}}{{@index}}">
                                                <option value="">请选择...</option>
                                            </select>
                                            <select id="cityCd{{../_index}}{{@index}}"
                                                    name="peopleListOfGS[{{../_index}}].addressList[{{@index}}].cityCode"
                                                    class="city-error  cityCd"
                                                    data-selectloader-store="children"
                                                    data-selectloader-vkey="districtCode"
                                                    data-selectloader-tkey="districtName"
                                                    data-selectloader-val="{{cityCode}}"
                                                    data-selectloader-nselect="#distCode{{../_index}}{{@index}}">
                                                <option value="">请选择...</option>
                                            </select>
                                            <select id="distCode{{../_index}}{{@index}}"
                                                    name="peopleListOfGS[{{../_index}}].addressList[{{@index}}].distCode"
                                                    class="city-error  distCd"
                                                    data-selectloader-store="children"
                                                    data-selectloader-vkey="districtCode"
                                                    data-selectloader-tkey="districtName"
                                                    data-selectloader-val="{{distCode}}"
                                                    data-selectloader-nselect="">
                                                <option value="">请选择...</option>
                                            </select>
                                        </div>
                                        <div class="detail-address">
                                            <input type="text" class="form-control "
                                                   name="peopleListOfGS[{{../_index}}].addressList[{{@index}}].addressCaption"
                                                   placeholder="详细地址">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label " >是否户籍地址</label>
                                    <div class="raidoBox">
                                        <label class="mt-radio">
                                            <input type="radio" name="peopleListOfGS[{{../_index}}].addressList[{{@index}}].houRegistAddressYesOrNo" class=""
                                                   value="Y"/>
                                            <span class="ifor">是</span>
                                        </label>
                                        <label class="mt-radio">
                                            <input type="radio" name="peopleListOfGS[{{../_index}}].addressList[{{@index}}].houRegistAddressYesOrNo" class=""
                                                   value="N"/>
                                            <span class="ifor">否</span>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label ">邮政编号</label>
                                    <div>
                                        <input type="text" class="form-control  isZipCode"
                                               name="peopleListOfGS[{{../_index}}].addressList[{{@index}}].postNo"
                                               value="{{postNo}}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label ">当前居住类型</label>
                                    <div>
                                        <select
                                                name="peopleListOfGS[{{../_index}}].addressList[{{@index}}].homeLiveCode"
                                                class="form-control  homeLiveList"
                                                data-selectloader-store="homeLiveList"
                                                data-selectloader-vkey="code"
                                                data-selectloader-val="{{homeLiveCode}}"
                                                data-selectloader-tkey="name">
                                            <option value="">请选择...</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label ">居住天数</label>
                                    <div>
                                        <input type="text" class="form-control  eqZeroMore"
                                               name="peopleListOfGS[{{../_index}}].addressList[{{@index}}].liveDays">
                                    </div>
                                </div>
                                <div class="form-group rent-body">
                                    <label class="control-label unitY">租金</label>
                                    <div>
                                        <input type="text" name="peopleListOfGS{{../_index}}addressList{{@index}}rentAm" class="form-control   minMoney bindEvent  "
                                               value="{{rentAm}}">
                                        <input type="hidden"
                                               name="peopleListOfGS[{{../_index}}].addressList[{{@index}}].rentAm"
                                        >
                                    </div>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                    </div>


                    <!--  描述：联系人信息peopleListOfGS.contactList-->
                    <div class="portlet box reg left-add">
                        <div class="portlet-title">
                            <div class="caption">
                                联系人信息
                            </div>
                            <div class="tools">
                                <a href="javascript:;" class="collapse"> </a>
                            </div>


                        </div>
                        <div class="portlet-body tabs-below">
                            <div class="table-scrollable">
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>姓名</th>
                                        <th>与申请人关系</th>
                                        <th>电话</th>
                                        <th>邮箱号码</th>
                                        <th>联系地址</th>
                                        <th>单位名称</th>
                                    </tr>
                                    </thead>
                                    <tbody class="tableBody peopleList-contactList-body">
                                    {{#each contactList}}
                                    <input name="peopleListOfGS[{{../_index}}].contactList[{{@index}}].subId" type="hidden"
                                           value="{{subId}}"/>
                                    <input name="peopleListOfGS[{{../_index}}].contactList[{{@index}}].customerNo"
                                           type="hidden" value="{{customerNo}}"/>
                                    <input name="peopleListOfGS[{{../_index}}].contactList[{{@index}}].apTr" type="hidden"
                                           value="{{apTr}}"/>
                                    <tr class="delete-home">
                                        <td class="form-group">
                                            <input type="text" class="form-control text-border  isChinese"
                                                   name="peopleListOfGS[{{../_index}}].contactList[{{@index}}].contactName"
                                                   value="{{contactName}}">
                                        </td>
                                        <td class="form-group">
                                            <select
                                                    name="peopleListOfGS[{{../_index}}].contactList[{{@index}}].relationship"
                                                    class="form-control relationshipList "
                                                    data-selectloader-store="relationshipList"
                                                    data-selectloader-vkey="code"
                                                    data-selectloader-val="{{relationship}}"
                                                    data-selectloader-tkey="name">
                                                <option value="">请选择...</option>
                                            </select>
                                        </td>
                                        <td class="form-group">
                                            <input type="text" class="form-control telNumber"
                                                   name="peopleListOfGS[{{../_index}}].contactList[{{@index}}].mobileNo"
                                                   value="{{mobileNo}}">
                                        </td>
                                        <td class="form-group">
                                            <input type="text" class="form-control isEmail "
                                                   name="peopleListOfGS[{{../_index}}].contactList[{{@index}}].mailNo"
                                                   value="{{mailNo}}">
                                        </td>
                                        <td class="form-group">
                                            <input type="text" class="form-control "
                                                   name="peopleListOfGS[{{../_index}}].contactList[{{@index}}].permanentAddress"
                                                   value="{{permanentAddress}}">
                                        </td>
                                        <td class="form-group">
                                            <input type="text" class="form-control text-border"
                                                   name="peopleListOfGS[{{../_index}}].contactList[{{@index}}].corporationName"
                                                   value="{{corporationName}}">
                                        </td>
                                    </tr>
                                    {{/each}}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                {{/each}}
            </div>
            <div class="portlet-body center">
                <div class="clearfix">
                    <button class="btn sky-blue btn-wid mainCol" type="button" id="next-applicant">下一申请人
                    </button>
                </div>
            </div>
            <div class="portlet-body center">
                <div class="clearfix">
                    <button class="btn sky-blue btn-wid mainCol" type="button" id="nextSave">下一步</button>
                </div>
            </div>

        </form>
    </div>
</script>


<!-- 自定义js文件  -->
<script src="/static/app/1.0.0/js/cb/loan-application/detail-view.js"></script>
<script src="/static/app/1.0.0/js/cb/common-tools.js"></script>

</body>
</html>
