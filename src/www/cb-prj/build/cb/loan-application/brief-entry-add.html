<script id="mainTemplate" type="text/x-handlebars-template">
<header>

        <div class="page-header-inner clearfix">

                                    </li>
                                {{/each}}
                            </ul>
                        </li>
                    {{/each}}

            </div>
        </div>
        <div>

                <span>我的快捷键</span>

        <input name="storeNo" id="storeNo" type="hidden" value="" class="form-control">
        <input name="cuMaMoNo" id="cuMaMoNo" type="hidden" value="" class="form-control">
        <input name="storeTelNo" id="storeTelNo" type="hidden" value="" class="form-control">
        <input name="cuMaLoginNa" id="cuMaLoginNa" type="hidden" value="" class="form-control">
        <input name="applyWater" type="hidden" value="" class="form-control">
        <div class="portlet box reg">
            <div class="portlet-title">
                <div class="caption">贷款申请</div>
                <div class="tools">
                    <a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
                </div>
                <div class="actions">
                    <a id="add-people" class="add-people-list add-sign" title="增加共同申请人"></a>
                </div>
            </div>
            <div class="portlet-body">
                <div class="addpage-form-width">
                    <div class="form-group">
                        <label class="control-label fill">客户编号</label>
                        <div>
                            <input type="text" class="form-control required" readonly="" id="customerNo" name="customerNo">
                        </div>
                    </div>
                    <div class="form-group apply">
                        <label class="control-label fill">证件类型</label>
                        <div>
                            <select id="peopleList"
                                    name="loanApplyPeople.papersTypeCode"
                                    class="form-control required peopleList"
                                    data-selectloader-store="papersTypeList"
                                    data-selectloader-vkey="code"
                                    data-selectloader-tkey="name" data-selectloader-val="SF">
                                <option value="">请选择...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label fill">证件号码</label>
                        <div>
                            <input type="text" class="form-control required papersNo" id="papersNo"
                                   name="loanApplyPeople.papersNo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class=" control-label fill">申请人姓名</label>
                        <div>
                            <input type="text" class="form-control required isChinese" id="customerName" maxlength="10"
                                   minlength="1"
                                   name="loanApplyPeople.customerName">
                        </div>
                    </div>
                    <div class="form-group apply">
                        <label class="control-label fill">手机号</label>
                        <div>
                            <input type="text" class="form-control required isMobilePhone phone-equal" id="mobileNo"
                                   name="loanApplyPeople.mobileNo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">商店</label>
                        <div class="find">
                            <div class="line">
                                <input type="hidden" id="agenceHidden" name="storeName">
                                <input type="text" class="form-control  uniform-input text" id="agence"
                                        readonly="">
                                <img id="shopNull" src="/static/app/1.0.0/img/cb/close_click.png"  />
                            </div>
                            <div class="line-use">
                                <a data-toggle="modal" href="#shop">
                                    <button class="multiselect dropdown-toggle mt-multiselect btn btn-default"
                                            type="button"
                                            data-select2-open="single-prepend-text">
                                        <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label fill">货款类型</label>
                        <div>
                            <select id="loanKindCode"
                                    name="loanKindCode"
                                    class="form-control required"
                                    data-selectloader-store="loanKindCodeList"
                                    data-selectloader-vkey="code"
                                    data-selectloader-tkey="name">
                                <option value="">请选择...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label fill">金融产品</label>
                        <div>
                            <select id="loanTypeId"
                                    name="loanTypeId"
                                    class="form-control required add-disabled"
                                    data-selectloader-store="loanTypeList"
                                    data-selectloader-vkey="id"
                                    data-selectloader-tkey="loTyNa">
                                <option value="">请选择...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label fill">客户经理</label>
                        <div>
                             <select id="cuMaNa"
                                                             name="cuMaNa"
                                                             class="form-control required  add-disabled"
                                                             data-selectloader-store="customerList"
                                                             data-selectloader-vkey="usNa"
                                                             data-selectloader-tkey="usNa">
                                                         <option value="">请选择...</option>
                                                     </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label fill">登记日期</label>
                        <div class="selBox">
                            <input type="text" id="getCurrentDate" class="form-control required createDate" readonly=""
                                   data-ltTimeValidate="applyTime" name="createDate">
                        </div>
                    </div>
                    <div class="form-group form-group-sel">
                        <label class="control-label fill">申请日期</label>
                        <div class="selBox dateBox validate-time">
                            <div class="input-group input-medium date date-picker-page"
                                 data-date-format="yyyy-dd-mm" data-date-viewmode="years" data-date-language="zh-CN">
                                <input type="text" class="form-control required uniform-input text ltTimeValidate"
                                       id="applyTime"
                                       name="applyDate" readonly="">
                                                        <span class="input-group-btn hos-data">
                                                                <button class="btn default" type="button">
                                                                    <i class="fa fa-calendar"></i>
                                                                </button>
                                                            </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label fill">贷款用途</label>
                        <div>
                            <select id="loanUseCode"
                                    name="loanUseCode"
                                    class="form-control required"
                                    data-selectloader-store="loanUseList"
                                    data-selectloader-vkey="code"
                                    data-selectloader-tkey="name">
                                <option value="">请选择...</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label fill">用途说明</label>
                        <div class="textarea-box">
                            <textarea type="text" id="loanUseExplain" maxlength="20"
                                      name="loanUseExplain"></textarea>
                        </div>
                    </div>
                    <div class="form-group form-group-sel">
                        <label class="control-label fill">出生年月</label>
                        <div class="selBox dateBox validate-time">
                            <div class="input-group input-medium date date-picker-page" data-date-end-date="0d"
                                 data-date-format="yyyy-dd-mm" data-date-viewmode="years" data-date-language="zh-CN">
                                <input type="text" class="form-control required birthdayDate " id="birthdayDate"
                                       name="loanApplyPeople.birthdayDate" readonly="">
                                                        <span class="input-group-btn hos-data">
                                                                <button class="btn default" type="button">
                                                                    <i class="fa fa-calendar"></i>
                                                                </button>
                                                            </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label fill">性别</label>
                        <div class="raidoBox sexBox">
                            <label class="mt-radio">
                                <input type="radio" name="loanApplyPeople.sexCode" class="required"
                                       value="N"/>
                                <span class="ifor">男</span>
                            </label>
                            <label class="mt-radio">
                                <input type="radio" name="loanApplyPeople.sexCode" class="required"
                                       value="V"/>
                                <span class="ifor">女</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label fill">是否允许征信查询</label>
                        <div class="raidoBox">
                            <label class="mt-radio">
                                <input type="radio" name="loanApplyPeople.isAllowCreditInquiries"
                                       class="required"
                                       value="Y"/>
                                <span class="ifor">是</span>
                            </label>
                            <label class="mt-radio">
                                <input type="radio" name="loanApplyPeople.isAllowCreditInquiries"
                                       class="required"
                                       value="N"/>
                                <span class="ifor">否</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class=" fill control-label prov_city ">户籍省、市、区/县</label>
                        <div class="address addressSelect">
                            <div class="conSelect clearfix">
                            <select id="provCd"
                                    name="loanApplyPeople.peopleSub.householdRegistrationProvinceCode"
                                    class="required provCity"
                                    data-selectloader-store="provinceList"
                                    data-selectloader-vkey="districtCode"
                                    data-selectloader-tkey="districtName"
                                    data-selectloader-nselect="#cityCd">
                                <option value="">请选择...</option>
                            </select>
                            <select id="cityCd"
                                    name="loanApplyPeople.peopleSub.householdRegistrationCityCode"
                                    class="required city-error cityCd"
                                    data-selectloader-store="children"
                                    data-selectloader-vkey="districtCode"
                                    data-selectloader-tkey="districtName"
                                    data-selectloader-nselect="#distCd">
                                <option value="">请选择...</option>
                            </select>
                            <select id="distCd"
                                    name="loanApplyPeople.peopleSub.householdRegistrationDistCode"
                                    class="required city-error distCd"
                                    data-selectloader-store="children"
                                    data-selectloader-vkey="districtCode"
                                    data-selectloader-tkey="districtName"
                                    data-selectloader-nselect="">
                                <option value="">请选择...</option>
                            </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="add-person-body"></div>
        <div class="portlet-body center">
            <div class="clearfix">
                <button class="btn sky-blue btn-wid mainCol" type="button" id="saveData">保存</button>
                <button class="btn sky-blue btn-wid mainCol" type="button" id="submitData">提交</button>
                <a href="brief-entry.html">
                    <button type="button" class="btn sky-blue btn-wid mainCol">关闭</button>
                </a>
            </div>
        </div>
    </form>
</div>

    <div id="chgloginpwd-modal" class="modal fade modal-scroll" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"><i class="fa fa-edit"></i> <strong><span
                            id="chgloginpwd-msg">修改登录密码</span></strong>
                    </h4>
                </div>
                <div class="modal-body form">
                    <form id="edit-user-passwd" action="{{base}}/cu/update/loginpwd" role="form"
                          class="form-horizontal">
                        <div class="form-body">
                            <div class="form-group">
                                <label class="control-label col-md-3 fill">原登录密码</label>
                                <div class="col-md-8">
                                    <input type="password" name="plainOldPassword" class="form-control"
                                           data-rule-required="1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 fill">新登录密码</label>
                                <div class="col-md-8">
                                    <input type="password" name="plainNewPassword" id="password"
                                           class="form-control passwordCheck" data-rule-required="1" minlength="6" maxlength="16"
                                           data-msg-minlength="密码至少输入六位！">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 fill">新密码确认</label>
                                <div class="col-md-8">
                                    <input type="password" name="newPassword" class="form-control"
                                           data-rule-equalto="#password" data-msg-equalto="两次密码不一致"
                                           data-rule-required="1" >
                                </div>
                            </div>
                        </div>
                        <div class="form-actions right">
                            <button type="button" class="btn blue" id="updatePWD">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</script>

<script type="text/x-handlebars-template" id="managerlist-page-template">
    <div class="table-scrollable">
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <td>选择</td>
                <td>管理机构编号</td>
                <td>商店编号</td>
                <td>商店名称</td>
                <td>客户经理</td>
            </tr>
            </thead>
            <tbody>
            {{#each page.content}}

            <tr>
                <input type="hidden" class="moNo" value="{{moNo}}"/>
                <input type="hidden" class="telNo" value="{{telNo}}"/>
                <input type="hidden" class="cuMaLoginNa" value="{{cuMaLoginNa}}"/>
                <input type="hidden" class="cuMaUsId" value="{{cuMaUsId}}"/>

                <td>
                    <label class="mt-radio">
                        <input type="radio" name="choice" value="{{cooNa}}"/>
                        <span></span>
                    </label>

                </td>
                <td class="brNo">{{brNo}}</td>
                <td class="cooNo">{{cooNo}}</td>
                <td>{{cooNa}}</td>
                <td class="cuMaNa">{{cuMaNa}}</td>
            </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
    <div class="row table-pager">
        <div class="col-md-5 col-sm-12">
            <div style="padding-top:8px;">共 {{page.totalPages}} 页 {{page.totalElements}} 条记录</div>
        </div>
        <div class="col-md-7 col-sm-12 clearfix">
            <div >
               <span> 每页显示</span>
                <input value="{{page.size}}"  class="set-num" name="pageSize"/>
                <span id="set_pageNum">
                    <a>  <img src="/static/app/1.0.0/img/icon/button_left.png"/></a>
                    <a>  <img src="/static/app/1.0.0/img/icon/button_right.png"/></a>
                </span>
                <span> 条记录</span>
               <span> 共<b>  {{#if page.totalElements}}{{page.totalElements}}{{else}}0{{/if}}</b> 条记录</span>
            </div>
            <ul class="pagination pull-right">
                {{#if (page-first)}}
                {{!--<li class="prev disabled"><a href="javascript:;"><i class="fa fa-angle-left"></i>上一页</a></li>--}}
                {{else}}
                <li class="prev" data-page-number="{{page-prev}}"><a href="javascript:;"><img src="/static/app/1.0.0/img/icon/button_fenye_left2.png"/></a></li>
                {{/if}}
                {{#each page.pages}}
                    {{#if (page-show-first)}}
                      {{#if (eq this 2)}}
                <li data-page-number="1"><a href="javascript:;">1</a></li>
                      {{else}}
                <li data-page-number="1"><a href="javascript:;">1...</a></li>
                      {{/if}}
                    {{/if}}
                <li{{#if (page-current)}} class="active"{{else}} data-page-number="{{this}}"{{/if}}><a href="javascript:;">{{this}}</a></li>
                    {{#if (page-show-last)}}
                      {{#if (eq this (sum ../page.totalPages -1))}}
                <li data-page-number="{{../page.totalPages}}"><a href="javascript:;">{{../page.totalPages}}</a></li>
                      {{else}}
                <li data-page-number="{{../page.totalPages}}"><a href="javascript:;">...{{../page.totalPages}}</a></li>
                      {{/if}}
                    {{/if}}
                {{/each}}
                {{#if (page-last)}}
                {{!--<li class="next disabled"><a href="javascript:;">下一页<i class="fa fa-angle-right"></i></a></li>--}}
                {{else}}
                <li class="next" data-page-number="{{page-next}}"><a href="javascript:;"><img src="/static/app/1.0.0/img/icon/button_fenye_right2.png"/></a></li>
                {{/if}}
                <li><i>共 {{#if page.totalPages}}{{page.totalPages}}{{else}}0{{/if}} 页</i></li>
                <li>
                    <i>&nbsp;&nbsp;&nbsp;&nbsp;跳转到:&nbsp; </i>
                    <input value="{{sum page.number 1}}" data-number="{{sum page.number 1}}" data-total-pages="{{page.totalPages}}" class="pageVal"/>
                </li>
                <li class="goPage"><a href="javascript:;">go</a></li>
            </ul>
        </div>
    </div>
</script>
