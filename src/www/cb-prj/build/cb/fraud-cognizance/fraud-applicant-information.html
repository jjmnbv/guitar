    <div id="chgloginpwd-modal" class="modal fade modal-scroll" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"><i class="fa fa-edit"></i> <strong><span
                            id="chgloginpwd-msg">修改登录密码</span></strong>
                    </h4>
                </div>
                <div class="modal-body form">
                    <form id="edit-user-passwd" action="{{base}}/cu/update/loginpwd" role="form"
                          class="form-horizontal">
                        <div class="form-body">
                            <div class="form-group">
                                <label class="control-label col-md-3 fill">原登录密码</label>
                                <div class="col-md-8">
                                    <input type="password" name="plainOldPassword" class="form-control"
                                           data-rule-required="1">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 fill">新登录密码</label>
                                <div class="col-md-8">
                                    <input type="password" name="plainNewPassword" id="password"
                                           class="form-control passwordCheck" data-rule-required="1" minlength="6" maxlength="16"
                                           data-msg-minlength="密码至少输入六位！">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-3 fill">新密码确认</label>
                                <div class="col-md-8">
                                    <input type="password" name="newPassword" class="form-control"
                                           data-rule-equalto="#password" data-msg-equalto="两次密码不一致"
                                           data-rule-required="1" >
                                </div>
                            </div>
                        </div>
                        <div class="form-actions right">
                            <button type="button" class="btn blue" id="updatePWD">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <form action="" class="bsdForm pagination-form" id="detail-update-form1" data-view-idname="apply_id">

        <div class="tab-content">
            <div class="tab-pane" id="tab-first">
                <!--申请人基本信息-->
                <div class="portlet box reg">
                    <div class="portlet-title">
                        <div class="caption">申请人基本信息</div>
                        <div class="tools">
                            <a href="javascript:;" class="collapse" data-original-title="" title=""> </a>
                        </div>
                    </div>
                    <div class="portlet-body form">
                        <div class="form-group">
                            <label class="control-label ">客户编号</label>
                            <div>
                                <input type="text" class="form-control  " name="loanApplyPeopleOfZS.customerNo"
                                       readonly="readonly"
                                       value="{{loanApplyPeopleOfZS.customerNo}}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label ">客户类型</label>
                            <div>
                                <select id="customerTypeCode"
                                        name="loanApplyPeopleOfZS.customerTypeCode"
                                        class="form-control    customerTypeList"
                                        data-selectloader-store="customerTypeList"
                                        data-selectloader-vkey="code"
                                        data-selectloader-tkey="name"
                                        data-selectloader-val="{{loanApplyPeopleOfZS.customerTypeCode}}">
                                    <option value="">请选择...</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label">客户经理编号</label>
                            <div>
                                <input type="text" class="form-control  " id="cuMaLoginNa" readonly="readonly"
                                       name="cuMaLoginNa"
                                       value="{{cuMaLoginNa}}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label ">管理机构编号</label>
                            <div>
                                <input type="text" class="form-control  " id="organizationNo" readonly="readonly"
                                       name="loanApplyPeopleOfZS.peopleSub.organizationNo"
                                       value="{{loanApplyPeopleOfZS.peopleSub.organizationNo}}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label ">证件类型</label>
                            <div>
                                <select
                                        name="loanApplyPeopleOfZS.papersTypeCode"
                                        class="form-control papersTypeCode "
                                        disabled="disabled"
                                        data-selectloader-store="papersTypeList"
                                        data-selectloader-vkey="code"
                                        data-selectloader-tkey="name"
                                        data-selectloader-val="{{loanApplyPeopleOfZS.papersTypeCode}}">

                                    <option value="">请选择...</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label ">证件号码</label>
                            <div>
                                <input type="text" class="form-control" readonly="readonly"
                                       name="loanApplyPeopleOfZS.papersNo" value="{{loanApplyPeopleOfZS.papersNo}}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label ">申请人姓名</label>
                            <div>
                                <input type="text" class="form-control " readonly="readonly"
                                       name="loanApplyPeopleOfZS.customerName"
                                       value="{{loanApplyPeopleOfZS.customerName}}"/>

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label ">出生年月</label>
                            <div>
                                <input type="text" class="form-control  birthdayDate"
                                       readonly="readonly"
                                       name="loanApplyPeopleOfZS.birthdayDate"
                                       value="{{loanApplyPeopleOfZS.birthdayDate}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label ">性别</label>
                            <div class="raidoBox">
                                <label class="mt-radio">
                                    <input type="radio" name="loanApplyPeopleOfZS.sexCode"
                                           value="N"/>
                                    <span class="ifor">男</span>
